<body>
 <h1> PROGRAMA JUEGO DE ADINANZA </h1>

<script>

  function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

   
  }

  function imprimir(frase) {

    document.write(frase);
    saltarLinea();


  }

  function sorteo(n) {
    return Math.round(Math.random()*n);
    
  }

  var numeroPensado =sorteo(10) 
  var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 - 10"))

  if (numeroPensado == numeroLanzado) {

     imprimir("Usted acerto");
    
  }


  else {

     if (numeroLanzado>numeroPensado) {
         imprimir("Ustede erro, el numero pensado era menor que su numero");

       
      }
         else{
            imprimir("Usted erro, el numero pensado era mayor que su numero");
       
          }
    
  }


  
</script>


  <!--

  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>
